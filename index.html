<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Picture This!</title>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>

    <header class="header">
      <div class="title">

        <h1>Picture This!</h1>
        <h4>My Really Cool Blog Post</h4>

      </div>

      <picture>

        <source srcset="
        ./images/museum-640x640.jpg,
        ./images/museum-960x960.jpg 1.5x,
        ./images/museum-1280x1280.jpg 2x"
        media="(min-width: 960px)">
        <img class="square" src="./images/museum-640x640.jpg" alt="placeholder">

      </picture>

      <picture>

        <source srcset="
        ./images/museum-720x405.jpg,
        ./images/museum-1080x607.jpg 1.5x,
        ./images/museum-1440x810.jpg 2x,"
        media="(max-width: 960px)">
        <img class="landscape" src="./images/museum-720x405.jpg" alt="placeholder">

      </picture>

    </header>
    
  </body>

</html>
